apiVersion: batch/v1
kind: Job
metadata:
  generateName: app-tkc-creation-
  annotations:
    argocd.argoproj.io/hook: PostSync
    argocd.argoproj.io/hook-delete-policy: HookSucceeded
spec:
  template:
    spec:
      containers:
      - name: slack-notification
        image: curlimages/curl
        command: 
          - "curl"
          - "-kvv"
          - "https://www.google.com/"
      restartPolicy: Never
  backoffLimit: 2
